<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ReLiquify 设置</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    button {
      padding: 10px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ReLiquify 设置</h1>
  
  <div class="form-group">
    <label for="apiUrl">API 地址</label>
    <input type="text" id="apiUrl" placeholder="https://limhub.xiaoluxue.com">
    <p class="hint">服务端的基础地址，无需包含具体路径</p>
  </div>
  
  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="lim_xxxxxx">
  </div>

  <button id="saveBtn">保存设置</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
