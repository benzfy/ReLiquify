<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ReLiquify</title>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <button id="configBtn">⚙️ 打开配置</button>
  <div class="hint">请使用右键菜单提取内容</div>
  <script src="popup.js"></script>
</body>
</html>
